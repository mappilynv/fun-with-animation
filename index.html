<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock climbing's benefits</title>
    <link rel="stylesheet" href="mystyle.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <h1 id="header" class="animate__animated animate__flipInX">Let's Go Rock Climbing!</h1>
    <div class="main-containers">
        <div>
            <img src="https://d2j8c2rj2f9b78.cloudfront.net/uploads/inner-peaks-climbing-center/20170823_6717_opt.jpg"  id="picture" alt="rock climbing gym" width="600px" class="animate__animated animate__fadeInUp">
        </div>
        <div id="containers" class="animate__animated animate__zoomIn">
            <h2>What are the benefits of rock climbing?</h2>
            <ul>
                <li>It Strengthens Your Muscles While Being Low Impact</li>
                <li>It Improves Your Flexibility</li>
                <li>It Challenges Your Cardiovascular System</li>
                <li>It Combats Chronic Disease</li>
                <li>It Can Help Improve Coordination</li>
            </ul>
        </div>
    </div>
